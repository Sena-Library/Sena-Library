<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Agregar contenido a localStorage</title>
</head>
<body>
  <header>
    <nav id="menu">
        <div>
            <img src="../assets/fondo_sena2.png" alt="" class="logo_sena">
        </div>
        <div class="title">
            
        </div>
        <div id="opcion_person">
            <div class="opciones_person">
                <a href="../index.html" id="person_option">Pagina principal</a>
            </div>  
        </div>  
    </nav>
</header>
  <section class="section_add2">
    <h2>Agregar contenido</h2>
    <form id="myForm">
      <label for="tittle">Titulo</label>
      <input type="text" id="tittle" required class="Inputs_add">
      <div class="add_1">
        <div>
          <label for="author">Autor:</label>
          <input type="text" id="author" required class="Inputs_add">

        

          <label for="lenguague">Idiomas</label>
          <select name="" id="lenguague" required>
              <option value="">Idiomas</option>
              <option value="Ingles">Ingles</option>
              <option value="Español">Español</option>
              <option value="Otro">Otro</option>
          </select>

        </div>
        <div>
          <label for="gener">Genero</label>
          <select name="" id="gener" required>
              <option value="">Generos</option>
              <option value="Ficcion">Ficcion</option>
              <option value="Infantil">Infantil</option>
              <option value="Autoayuda">Autoayuda</option>
              <option value="Historia">Historia</option>
              <option value="Salud">Salud</option>
              <option value="Filología">Filología</option>
              <option value="Juvenil">Juvenil</option>
              <option value="Novela contemporánea">Novela contemporánea</option>
              <option value="Fantasía">Fantasía</option>
              <option value="Terror">Terror</option>
              <option value="Otro">Otro</option>
          </select>
      
          <label for="image">Imagen:</label>
          <input type="file" accept=".png, .jpg, .jpeg, .webp, .heic, .heif" id="image" required >
      
        </div>
      </div>
      
      <label for="pags">Paginas</label>
      <input type="number" name="" id="pags" required class="Inputs_add">
     
      <div class="add_1">
        <div>
          <label for="price">Precio</label>
          <input type="number" name="" id="price" required class="Inputs_add">
      
          <label for="format">Formato</label>
          <select name="" id="format" required>
              <option value="">Formato</option>
              <option value="Tapa Dura">Tapa Dura</option>
              <option value="Tapa Blanda">Tapa Blanda</option>
              <option value="Sin formato definido">Sin formato definido</option>
          </select>
        </div>
        <div>
          <label for="isbn">Isbn</label>
          <input type="number" name="" id="isbn" required class="Inputs_add">
      
          <label for="description">descripcion</label>
          <input type="text" id="description" required class="Inputs_add">
        </div>
      </div>
      
      <label for="publicate">Fecha Publicacion</label>
      <input type="date" name="" id="publicate" required class="Inputs_add">
  
     
  <div class="add_1">
  <div>
    <label for="state">Estado</label>
    <select name="" id="state" required>
        <option value="">Estado</option>
        <option value="Disponible">Disponible</option>
        <option value="No disponible">No disponible</option>
    </select>
  </div>
     
  <div>
    <label for="editorial">Editorial</label>
    <select name="" id="editorial" required>
        <option value="">Editorial</option>
        <option value="B de Bolsillo">B de Bolsillo</option>
        <option value="Editorial Alma">Editorial Alma</option>
        <option value="ALFAGUARA">ALFAGUARA</option>
        <option value="Salamandra">Salamandra</option>
        <option value="MONTENA">MONTENA</option>
        <option value="Urano">Urano</option>
        <option value="Espasa">Espasa</option>
        <option value="Booket">Booket</option>
        <option value="Gaia Ediciones">Gaia Ediciones</option>
        <option value="Ballantine Books">Ballantine Books</option>
        <option value="Planeta Colombia">Planeta Colombia</option>
        <option value="GRIJALBO">GRIJALBO</option>
        <option value="PAIDOS">PAIDOS</option>
        <option value="Editorial Corimbo S.L">Editorial Corimbo S.L</option>
        <option value="Otros">Otros</option>
    </select>
  </div>
       
    </div>
    

    
      <label for="ubication">Ubicacion</label>
      <input type="text" id="ubication" required class="Inputs_add"> 
  
     
      <button type="submit" class="add_button">Agregar</button>

    </form>
  
  </section>
  
  

<div id="contenido-list">
  
</div>
  
  <footer>
    <p>Pagina realizada por Michael Steven - Santiago Bustos - Camilo Duran - Santiago Aguirre</p>
  </footer>
<script src="../add.js" ></script>
</body>
</html>
