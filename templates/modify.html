<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editar</title>
</head>
<body>
    <header>
        <nav id="menu">
            <div>
                <img src="../assets/sena.png" alt="" class="logo_sena">
            </div>
            <div class="title">
                <h1>
                    LIBRERIA SENA
                </h1>
            </div>
            <div id="opti">
                <div class="opciones_links">
                    <a href="register.html" id="log">Register</a>
                    <a href="add.html" id="log">Agregar</a>
                    <a href="../index.html" id="log">Inicio</a>
                </div>  
                <div>
                    <input type="search"  id="searchh" placeholder="Buscador">
                </div>
            </div>  
        </nav>
    </header>
    <main>
        <div class="edit">
            <h2>
                EDITAR LIBROS
            </h2>
        </div>
        <form id="edit-book-form">
            <label for="tittle">Titulo</label>
            <input type="text" id="tittle" name="tittle" class="inputs_editar">
    
            <label for="author">Autor</label>
            <input type="text" id="author" name="author" class="inputs_editar">
    
            <label for="genre">Genero</label>
            <input type="text" id="genre" name="genre" class="inputs_editar">
    
            <label for="idiom">Idioma</label>
            <input type="text" id="idiom" name="idiom" class="inputs_editar">
    
            <label for="price">Precio</label>
            <input type="number" id="price" name="price" class="inputs_editar">
    
    
            <label for="description">Descripcion</label>
            <textarea id="description" name="description"></textarea>

    
            <label for="editorial">Editorial</label>
            <input type="text" id="editorial" name="editorial" class="inputs_editar">
    
            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages" class="inputs_editar">
    
            <button type="submit" class="save_boton">Guardar</button>
        </form>
    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
